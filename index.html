<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Asian Kung-Fu Generation</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="button">
			<button onclick="createAlbum()" id="button">
				What Asian Kung-Fu Generation album should I listen to?
			</button>
		</div>
		<div id="content">
			<div data-tilt>
				<img src="" id="image" />
			</div>
			<div>
				<table id="tracks"></table>
			</div>
			<div class="descrip">
				<p id="descrip"></p>
			</div>
		</div>
		<div class="player">
			<iframe
				id="player"
				src=""
				width="300"
				height="80"
				frameborder="0"
				allowtransparency="true"
				allow="encrypted-media"
			></iframe>
		</div>

		<script src="index.js"></script>
		<script type="text/javascript" src="vanilla-tilt.js"></script>
	</body>
</html>
